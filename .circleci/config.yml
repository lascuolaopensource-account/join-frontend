version: 2.1
orbs:
  node: circleci/node@1.1.6
  heroku: circleci/heroku@x.y
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run config 
            - run: npx ng build -prod -aot
  deploy-heroku:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          command: >
            echo "The command above installs Heroku, the command below deploys.
            What you do inbetween is up to you!"
      - heroku/deploy-via-git
      - npm install
      - npm run config 
      - npx ng build -prod -aot
workflows:
    deploy:
      jobs:
        - build-and-test
        - deploy-heroku
